# All quantities in SI units
# These estimates are based cylindrical containers only
# since we are sure about correct equations only for them

ceramic:
  youngs_modulus_range: [70e9, 90e9]
  density_range: [2400, 2600]


paperboard:
  youngs_modulus_range: [1e9, 3e9]
  density_range: [850, 950]


glass:
  youngs_modulus_range: [50e9, 100e9]
  density_range: [2400, 2800]


# Polypropylene (e.g., container_1)
plastic:
  youngs_modulus_range: [1e9, 2e9]
  density_range: [850, 950]

# Polyvinyl chloride (e.g., container_39)
plastic_pvc:
  youngs_modulus_range: [3.5e9, 4.5e9]
  density_range: [1250, 1350]

# Polyethylene terephthalate (pet)
plastic_pet:
  youngs_modulus_range: [2.8e9, 3.1e9]
  density_range: [1370, 1440]
